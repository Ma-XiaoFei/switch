<!DOCTYPE html>

    <title>switch</title>
   <link rel="stylesheet" href="./index.css">
</head>

<body>

<!-- switch开关HTML结构 -->

    <label class="switch-label">
        <input type="checkbox" name="test">
        <div class="checkbox"></div>
    </label>

    <script>
        document.querySelector('input[name=test]').onchange = function () {
            console.log(this.checked)
        }
    </script>
</body>
